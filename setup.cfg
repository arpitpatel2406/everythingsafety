[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings.testing
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=apps
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

[coverage:run]
source = apps
omit = 
    */migrations/*
    */tests/*
    */venv/*
    */env/*
    manage.py
    */settings/*
    */config/wsgi.py
    */config/asgi.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
